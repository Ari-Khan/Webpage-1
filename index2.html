        <canvas id="canvas2">

            <script>

                const canvasElement = document.getElementById("canvas2") <!--Link Canvas to JS-->

                const commandText = canvasElement.getContext("2d")

                commandText.fillStyle = 'black'

                commandText.beginPath();

                commandText.moveTo(150, 0);

                commandText.lineTo(300, 150);

                commandText.lineTo(0, 150);

                commandText.closePath();
            
                commandText.fill();

            </script>

        </canvas>
